<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur</title>
    <style>

        p {
            font-size: 30px;
        }
        button {
            width: 500px;
            background-color: #059212;
            height: 40px;
            margin-bottom: 10px;
            color: white;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .countdown {
            font-size: 80px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Hitung Mundur</p>

    <div id="countdown">10</div>
    <button onclick="mulaihitung()">Mulai</button>
    <button onclick="berhentihitung()">Berhenti</button>

    <script>

        var countdownTimer;

        function mulaihitung() {
            let count = 10;
            const countdownElement = document.getElementById('countdown');

            countdownTimer = setInterval(function() {
                count--;
                countdownElement.textContent = count;

                if (count <= 0) {
                    clearInterval(countdownTimer);
                    countdownElement.textContent = "Waktu Habis";
                    countdownElement.style.color = "red"; // Change text color when countdown finishes
                }
            }, 1000);
        }

        function berhentihitung() {
            clearInterval(countdownTimer);
        }
        
    </script>

</body>
</html>
