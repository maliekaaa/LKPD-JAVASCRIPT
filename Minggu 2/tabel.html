<style>
    .table {
    display: flex;
    justify-content: center;
    }

</style>
<body>
    <div class="table">
    <table border="1" cellspacing = "0" cellpadding = "15">
        <tr>
            <td>Cell (1,1)</td>
            <td colspan="3">Cell (1,2) -> (1,4)</td>
        </tr>
        <tr>
            <td rowspan="3">Cell (2,1) -> (4,1)</td>
            <td>Cell (2,2)</td>
            <td>Cell (2,3)</td>
            <td>Cell (2,4)</td>
        </tr>
        <tr>
            <td>Cell (3,2)</td>
            <td rowspan="2" colspan="2">Cell (3,3) -> (4,4)</td>
        </tr>
        <tr>
            <td>Cell (4,2)</td>
        </tr>
    </table>
    </div>
</body>
